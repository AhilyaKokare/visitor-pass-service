<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Creation API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test User Creation API</h1>
        
        <div class="form-group">
            <label for="token">JWT Token:</label>
            <input type="text" id="token" placeholder="Paste your JWT token here">
        </div>
        
        <div class="form-group">
            <label for="tenantId">Tenant ID:</label>
            <input type="number" id="tenantId" value="2" placeholder="Enter tenant ID">
        </div>
        
        <h3>User Details</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="Test User" placeholder="Enter full name">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="testuser@example.com" placeholder="Enter email">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" placeholder="Enter password">
        </div>
        
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role">
                <option value="ROLE_EMPLOYEE">Employee</option>
                <option value="ROLE_APPROVER">Approver</option>
                <option value="ROLE_SECURITY">Security</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" value="IT" placeholder="Enter department">
        </div>
        
        <div class="form-group">
            <label for="joiningDate">Joining Date:</label>
            <input type="date" id="joiningDate" value="2024-01-01">
            <small>Format: YYYY-MM-DD</small>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" value="+1234567890" placeholder="Enter contact number">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter address">123 Test Street, Test City</textarea>
        </div>
        
        <button onclick="testCreateUser()">Create User</button>
        <button onclick="testApiHealth()" style="margin-left: 10px; background: #28a745;">Test API Health</button>

        <div id="result"></div>
    </div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function testCreateUser() {
            const token = document.getElementById('token').value;
            const tenantId = document.getElementById('tenantId').value;
            
            if (!token) {
                showResult('Please enter a JWT token', true);
                return;
            }
            
            if (!tenantId) {
                showResult('Please enter a tenant ID', true);
                return;
            }
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value,
                department: document.getElementById('department').value,
                joiningDate: document.getElementById('joiningDate').value,
                contact: document.getElementById('contact').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value
            };
            
            console.log('Sending user data:', userData);
            
            try {
                const response = await fetch(`http://localhost:8080/api/tenants/${tenantId}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.text();
                console.log('Response:', response.status, result);
                
                if (response.ok) {
                    showResult(`Success: User created successfully! Response: ${result}`);
                } else {
                    showResult(`Error (${response.status}): ${result}`, true);
                }
            } catch (error) {
                console.error('Network error:', error);
                showResult(`Network Error: ${error.message}`, true);
            }
        }

        async function testApiHealth() {
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'OPTIONS'
                });

                if (response.ok) {
                    showResult('Backend is running and accessible!');
                } else {
                    showResult(`Backend responded with status: ${response.status}`, true);
                }
            } catch (error) {
                showResult(`Backend is not accessible: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
