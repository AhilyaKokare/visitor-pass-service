    <li class="nav-item" *ngIf="user.role === 'ROLE_SUPER_ADMIN'">
      <a class="nav-link text-white" routerLink="/super-admin/dashboard" routerLinkActive="active">Tenant Management</a>

      <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a></li>
