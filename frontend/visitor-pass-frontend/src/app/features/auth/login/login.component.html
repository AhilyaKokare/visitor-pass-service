<div class="login-container">
  <div class="row g-0 h-100">
    <!-- Left Side: Information Panel -->
    <div class="col-lg-6 d-none d-lg-flex modern-info-panel animate__animated animate__slideInLeft">
      <div class="info-content text-center">
        <div class="logo-container mb-4">
          <i class="fas fa-id-card-alt display-1 text-gradient"></i>
        </div>
        <h1 class="fw-bold text-white mb-4">Visitor Pass Management</h1>
        <p class="lead text-white-50 mb-5">Secure, efficient, and centralized visitor management for all your locations.</p>

        <div class="features-list">
          <div class="feature-item">
            <i class="fas fa-shield-alt me-3"></i>
            <span>Secure Access Control</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-clock me-3"></i>
            <span>Real-time Tracking</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-users me-3"></i>
            <span>Multi-tenant Support</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Login Form Panel -->
    <div class="col-lg-6 col-md-12 modern-form-panel d-flex align-items-center justify-content-center">
      <div class="form-content w-100">
        <div class="modern-login-card animate__animated animate__fadeInUp">
          <div class="card-header text-center">
            <h2 class="fw-bold text-gradient mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to your account to continue</p>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">

              <!-- Email Input with Modern Styling -->
              <div class="modern-form-group animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-2"></i>
                  Email Address
                </label>
                <input
                  type="email"
                  class="form-control modern-input"
                  id="email"
                  name="email"
                  placeholder="Enter your email address"
                  [(ngModel)]="credentials.username"
                  required
                  email
                  autocomplete="email">
                <div class="input-focus-border"></div>
              </div>

              <!-- Password Input with Modern Styling -->
              <div class="modern-form-group animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>
                  Password
                </label>
                <div class="password-input-container">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control modern-input"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    [(ngModel)]="credentials.password"
                    required
                    autocomplete="current-password">
                  <button
                    type="button"
                    class="password-toggle-btn"
                    (click)="togglePasswordVisibility()"
                    tabindex="-1">
                    <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                  </button>
                </div>
                <div class="input-focus-border"></div>
              </div>

              <!-- Remember Me Checkbox -->
              <div class="form-check mb-4 animate__animated animate__fadeInUp" style="animation-delay: 0.25s;">
                <input class="form-check-input" type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me for 30 days
                </label>
              </div>

              <!-- Login Button -->
              <button
                type="submit"
                class="btn btn-primary modern-login-btn w-100 animate__animated animate__fadeInUp"
                [disabled]="!loginForm.valid || isLoggingIn"
                style="animation-delay: 0.3s;">
                <span *ngIf="isLoggingIn" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                <i *ngIf="!isLoggingIn" class="fas fa-sign-in-alt me-2"></i>
                {{ isLoggingIn ? 'Signing In...' : 'Sign In' }}
              </button>

            <!-- Forgot Password Link -->
            <div class="text-center mt-3 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
              <a routerLink="/forgot-password" class="text-decoration-none">
                Forgot your password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
