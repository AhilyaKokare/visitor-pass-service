<div class="modern-loading-container">
  <div class="loading-spinner-wrapper">
    <!-- Main Spinner -->
    <div class="modern-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-center">
        <i class="bi bi-shield-check spinner-icon"></i>
      </div>
    </div>

    <!-- Loading Text -->
    <div class="loading-text">
      <span class="loading-message">{{ message || 'Loading...' }}</span>
      <div class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <!-- Background Overlay (if fullscreen) -->
  @if (fullscreen) {
    <div class="loading-overlay"></div>
  }
</div>
