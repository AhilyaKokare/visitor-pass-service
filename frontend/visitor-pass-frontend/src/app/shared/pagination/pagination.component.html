<nav *ngIf="page && page.totalPages > 1">
  <ul class="pagination justify-content-center">
    <!-- First Page Button -->
    <li class="page-item" [class.disabled]="page.first">
      <a class="page-link" (click)="goToPage(0)" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <!-- Previous Page Button -->
    <li class="page-item" [class.disabled]="page.first">
      <a class="page-link" (click)="goToPage(page.number - 1)" aria-label="Previous">
        <span aria-hidden="true">&lsaquo;</span>
      </a>
    </li>

    <!-- Page Number Links -->
    <li class="page-item" *ngFor="let pageNum of pages" [class.active]="pageNum === page.number + 1">
      <a class="page-link" (click)="goToPage(pageNum - 1)">{{ pageNum }}</a>
    </li>

    <!-- Next Page Button -->
    <li class="page-item" [class.disabled]="page.last">
      <a class="page-link" (click)="goToPage(page.number + 1)" aria-label="Next">
        <span aria-hidden="true">&rsaquo;</span>
      </a>
    </li>

    <!-- Last Page Button -->
    <li class="page-item" [class.disabled]="page.last">
      <a class="page-link" (click)="goToPage(page.totalPages - 1)" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
