<div class="pagination-container" *ngIf="paginationData.totalElements > 0">
  <!-- Page Size Selector and Info -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center" *ngIf="showPageSizeSelector">
      <label class="form-label me-2 mb-0 text-muted">Show:</label>
      <select class="form-select form-select-sm" 
              style="width: auto;" 
              [value]="paginationData.size" 
              (change)="changePageSize(+($any($event.target).value))"
              [disabled]="isLoading">
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
      <span class="text-muted ms-2">entries per page</span>
    </div>
    
    <div class="text-muted">
      <strong>{{ getStartIndex() }}</strong> to <strong>{{ getEndIndex() }}</strong> 
      of <strong>{{ getTotalElements() }}</strong> items
    </div>
  </div>

  <!-- Pagination Navigation -->
  <nav aria-label="Pagination" class="d-flex justify-content-center">
    <ul class="pagination mb-0">
      <!-- First Page -->
      <li class="page-item" [class.disabled]="paginationData.first || isLoading">
        <button class="page-link" 
                (click)="goToFirstPage()" 
                [disabled]="paginationData.first || isLoading"
                title="First Page">
          <i class="bi bi-chevron-double-left"></i>
        </button>
      </li>
      
      <!-- Previous Page -->
      <li class="page-item" [class.disabled]="paginationData.first || isLoading">
        <button class="page-link" 
                (click)="goToPreviousPage()" 
                [disabled]="paginationData.first || isLoading"
                title="Previous Page">
          <i class="bi bi-chevron-left"></i>
        </button>
      </li>
      
      <!-- Page Numbers -->
      <li class="page-item" 
          *ngFor="let page of getPageNumbers()"
          [class.active]="page === paginationData.number"
          [class.disabled]="isLoading">
        <button class="page-link" 
                *ngIf="!isEllipsis(page)"
                (click)="loadPage(page)"
                [disabled]="isLoading">
          {{ page + 1 }}
        </button>
        <span class="page-link" *ngIf="isEllipsis(page)">...</span>
      </li>
      
      <!-- Next Page -->
      <li class="page-item" [class.disabled]="paginationData.last || isLoading">
        <button class="page-link" 
                (click)="goToNextPage()" 
                [disabled]="paginationData.last || isLoading"
                title="Next Page">
          <i class="bi bi-chevron-right"></i>
        </button>
      </li>
      
      <!-- Last Page -->
      <li class="page-item" [class.disabled]="paginationData.last || isLoading">
        <button class="page-link" 
                (click)="goToLastPage()" 
                [disabled]="paginationData.last || isLoading"
                title="Last Page">
          <i class="bi bi-chevron-double-right"></i>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Quick Page Jump (for large datasets) -->
  <div class="d-flex justify-content-center mt-3" *ngIf="showQuickJump && getTotalPages() > 10">
    <div class="d-flex align-items-center">
      <span class="text-muted me-2">Go to page:</span>
      <input type="number" 
             class="form-control form-control-sm" 
             style="width: 80px;" 
             [min]="1" 
             [max]="getTotalPages()"
             [value]="getCurrentPageDisplay()"
             (keyup.enter)="onQuickJump($event)"
             [disabled]="isLoading"
             placeholder="Page">
      <span class="text-muted ms-2">of {{ getTotalPages() }}</span>
    </div>
  </div>
</div>
