<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset API Test</h1>
        
        <h2>1. Test Forgot Password</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email address">
        </div>
        <button onclick="testForgotPassword()">Send Forgot Password Request</button>
        
        <h2>2. Test Reset Password</h2>
        <div class="form-group">
            <label for="token">Reset Token:</label>
            <input type="text" id="token" placeholder="Enter reset token">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>
        <button onclick="testResetPassword()">Reset Password</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/auth';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function testForgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showResult('Please enter an email address', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showResult(`Success: ${result}`);
                } else {
                    showResult(`Error (${response.status}): ${result}`, true);
                }
            } catch (error) {
                showResult(`Network Error: ${error.message}`, true);
            }
        }
        
        async function testResetPassword() {
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!token || !newPassword || !confirmPassword) {
                showResult('Please fill in all fields', true);
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showResult('Passwords do not match', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const result = await response.text();
                
                if (response.ok) {
                    showResult(`Success: ${result}`);
                } else {
                    showResult(`Error (${response.status}): ${result}`, true);
                }
            } catch (error) {
                showResult(`Network Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
